<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BT2</title>
</head>
<body>
	<table>
	<form action="">
		<h2>Thêm Sinh Viên</h2>
		<tr>
			<td>Họ tên</td>
			<td><input type="text" value=""></td>
		</tr>
		<tr>
			<td>ngày sinh</td>
			<td><input type="date" value=""></td>
		</tr>
		<tr>
			<td>Giới tính</td>
			<td>
				<label>
					<input type="radio" name="Giới tính" value="">Nam
					<input type="radio" name="Giới tính" value="">Nữ
				</label>
			</td>
		</tr>
		<tr>
			<td class="tdLabel"><lable for="register_country"  class="label">Quê quán</lable></td>
			<td>
				<select name="name">
					<option value="">--Chọn quê quán--</option>
					<option value="Hà Nội">Hà Nội</option>
					<option value="Thanh Hóa">Thanh Hóa</option>
					<option value="TpHCM">TpHCM</option>
				</select>
			</td>
		<tr>
			<td>Địa chỉ</td>
			<td><input type="address" value="">	</td>
		</tr>
		<tr>
			<td>Sở thích</td>
			<td>
				<label>
					<input type="checkbox" name="Sở thích">Thể thao
				</label>
				<label>
					<input type="checkbox" name="Sở thích">Du lịch
				</label>
				<label>
					<input type="checkbox" name="Sở thích">Phim ảnh
				</label>
				<label>
					<input type="checkbox" name="Sở thích">Ẩm thực
				</label>
			</td>
		</tr>
		<tr>
			<td>Chọn màu yêu thích</td>
			<td>
			<input type="color" name="color">
			</td>

		</tr>
		<tr>
			<td>Email</td>
			<td><input type="Email" name="email"></td>
		</tr>
		<tr>
			<td>Trang Facebook</td>
			<td><input type="text" name="trang Facebook"></td>
		<tr>
			<td class="tdLabel"><lable for="register_class"  class="label">Lớp</lable></td>
			<td>
				<select name="name">
						<option value="">Lớp</option>
						<option value="cntt1">CNTT1</option>
						<option value="cntt2">CNTT2</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Tên Đăng Nhập</td>
			<td>
				<input type="text" name="login">
			</td>
		</tr>
		<tr>
			<td>Mật khẩu</td>
			<td>
				<input type="password" name="pass">
			</td>
		</tr>	
		<tr>
			<td>Ảnh thẻ</td>
			<td>
				<input type="file" name="anh">No file chosen
			</td>

		</tr>
		<tr>
			<td>Mô tả</td>
			<td>
				<textarea name="cmt" rows="5" cols="20"></textarea>
			</td>
		</tr>
		<tr>
			<td>
		 		<input type="submit" name="submit" value="Gửi" />
		 	</td>
		 	<td>
		 		<input type="reset" value="Nhập lại" />
		 	</td>
		</tr>
	</form>
	</table>
</body>
</html>
